{% extends 'base.html' %}
{% block content %}
<h3>Crear nueva tarea</h3>
<div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-user"></i>Registrar
                </button>
                <a href="" class="btn btn-danger">
                    <i class="fas fa-window-close"></i>Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
